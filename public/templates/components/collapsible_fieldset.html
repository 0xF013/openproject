<fieldset ng-class="{true: 'collapsed', false: ''}[collapsed]" class="collapsible">
  <legend title="{{title}}" ng-click="toggle()">
    <a>
      {{caption}}
      <span class="hidden-for-sighted">{{statusTitle}}</span>
    </a>
  </legend>
  <div ng-transclude slide-toggle collapsed="collapsed">
  </div>
</fieldset>
