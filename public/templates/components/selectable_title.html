<div style="float:left">
  <div class="ax_paragraph h2">
    <!-- TODO: where do we get image from? prototype/transparent.gif -->
    <img class="img " src="">
    <!-- Unnamed () -->
    <div class="text">
      <p><span with-dropdown dropdown-id="querySelectDropdown">{{ selectedTitle }}</span></p>
    </div>
  </div>

  <div class="dropdown dropdown-relative dropdown-anchor-right" id="querySelectDropdown">
    <ul class="dropdown-menu">
      <li><input type="search" value=""></li>
    </ul>
    <ul class="dropdown-menu" ng-repeat="group in groups">
      <li ng-if="group.models">{{ group.name }}</li>
      <li ng-repeat="model in group.models">
        <a href="" ng-click="reload( model[1], model[0] )">{{ model[0] }}</a>
      </li>
    </ul>
  </div>

</div>
