<div class="title-container">
  <div class="ax_paragraph h2">
    <div class="text">
      <p><span with-dropdown dropdown-id="querySelectDropdown">{{ selectedTitle }}</span></p>
    </div>
  </div>

  <div class="dropdown dropdown-relative" id="querySelectDropdown">
    <div>
      <input type="search" ng-model="filterBy" ng-change="filterModels(filterBy)" id="title-filter">
    </div>

    <div ng-if="group.models" ng-repeat="group in filteredGroups">
      <ul class="dropdown-menu">
        <div class="title-group-header">{{ group.name }}</div>
        <li ng-repeat="model in group.models">
          <a href="" ng-click="reload( model[1], model[0] )">{{ model[0] | characters:20 }}</a>
        </li>
      </ul>
    </div>
  </div>

</div>
