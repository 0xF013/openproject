<span title="{{sortable && (I18n.t('js.label_sort_by') + ' &quot;' + headerTitle + '&quot;') || ''}}">
  <a ng-if="sortable"
     ng-href="{{path}}?{{queryString}}"
     ng-class="[currentSortDirection && 'sort', currentSortDirection]">
     {{headerTitle}}
  </a>
  <span ng-if="!sortable">{{headerTitle}}</span>
</span>
