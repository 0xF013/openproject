<div class="switch">
  <input type="checkbox"
         class="focus-input"
         id="{{ fieldController.checkboxId }}"
         name="value"
         ng-disabled="isBusy"
         title="{{ editTitle }}"
         ng-model="fieldController.writeValue" />
  <label for="{{ fieldController.checkboxId }}" title="{{ fieldController.editTitle }}"></label>
</div>
