          wiki-toolbar
          class="focus-input inplace-edit--textarea"
          ng-show="!isPreview || isBusy"
          preview-toggle="togglePreview()"
          name="value"
          ng-disabled="isBusy"

          title="{{ editTitle }}"

</textarea>
